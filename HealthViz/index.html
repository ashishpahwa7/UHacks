<html>
    <head>
        <title>HealthViz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="HealthViz">
        <meta property="og:title" content="HealthViz" />
        <meta property="og:description" content="HealthViz" />
        <link rel="icon" href="icon.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body>
        <header>
            <main>
                <div class="cent">
                    <img class="animated fadeInUp" src="img/viz.png" alt="HealthViz" />
                </div>
            </main>
            <div class="bottom-line"></div>
            <div class="animated fadeInUp load">
                <p>Please wait, loading...</p>
            </div>
        </header>

        <login>
            <div class="login-top-background"></div>
            <center>
                <div class="login-credentials" style="top:50%; width:100%; position:absolute;">
                    <input class="credentials username" placeholder="Username" type="text"/><br><br>
                    <input class="credentials pass" placeholder="Password" type="password"/><br><br><br>
                    <button class="login-submit">
                        Login
                    </button>
                </div> 
                <div class="bottom-line"></div>
            </center>
        </login>

        <div class="profile-wraper" style="top:0px;left:0px;position:absolute;">
                <div class="profile-nav">
                    <div class="ham-wraper">
                        <div class="line line-1">
                            
                        </div>
                        <div class="line line-2">
                                
                        </div>
                        <div class="line line-3">
                                
                        </div>
                    </div>
                </div>
                <center>
                    <div class="profile-section" style="width:100%;position:absolute; height:100%;display:block;">
                            <img class="profile-image" src="img/profile-img.jpg" alt="">
                    </div>
                    <div class="profile-info-name">
                        Dr Sameer Kumar
                    </div>
                    <div class="profile-info-address">
                        MBBS. M.D. (Pooh University)
                    </div>
                    <div class="line" style=" top:50%; width: 30%;height: 4px;position:absolute;left:50%; transform:translateX(-50%)"></div>

                    

                    <div class="disease-recorded" style="top:55%;">
                        <div class="record" style="top:53%;width:100%; position:absolute; color:#1F2595; text-align:center;">
                        </div>
                    </div>
                    
                    
                    <div style="top:60%;position:absolute;display:inline; width:100%; left:0PX;padding:0px;">
                        <div class="disease"> 
                            Parkinsons
                        </div>
                        <div class="disease" > 
                            Depression
                        </div>
                        <div class="disease"> 
                            Malaria
                        </div>  <br> 

                        
                        <h1><i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </h1>
                    </div>
    
                    <div class="buttons" style="width:100%; text-align:center; height:40px;bottom:0px;left:0px; position:absolute;">
                        <button class="button-add button_add">
                            EXPLORER
                        </button>
                        <button class="button-MAP button_map">
                            MAP 
                        </button>
                    </div>
                </center>
            </div> 

        <map>
            <div id="map"></div>
            <div class="place">
                <input type="text" class="locat" placeholder="Location">
                <input type="text" class="des" placeholder="Disease" value="Parkinson">
            </div>
        </map>

        <plot>
            <div class="wrap">
                <h1>Time Series</h1>
                <div id="xt">
                    <canvas class=".ct-chart" id="myChart"></canvas>
                </div>
                
                <select id="time_ser">
                    <option value="depression">depression</option>
                    <option value="parkinson">parkinson</option>
                    <option value="malaria">malaria</option>
                </select>
            </div>
        </plot>
        
        <add>
            <main>
                <div class="cent">
                    <input type="text" placeholder="Location" id="add_loc"><br><br>
                    <input type="text" placeholder="Disease" id="add_dis"><br><br>
                    <button class="add-submit add_sub" id="add_submit">
                        Add
                    </button><br>
                    <a href="#close" id="close">Close</a>
                </div>
            </main>
        </add>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/chartist.js"></script>
        <script src="js/main.js"></script>
        <script src="js/chart.js"></script>
        <script>
            $(document).ready(function(){
                setTimeout(function(){
                    $('login').show('slide', {direction: 'right'}, 500);
                }, 5000);
            });
        </script>


      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfpIrwzQFF2_WAgncRKFUu85AmABxZuCg">
      </script>  
    </body>
</html>
